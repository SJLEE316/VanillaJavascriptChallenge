<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To do list</h1>
    <div class="todo-section">
      <div class="todo input">
        <span class="input__title">Input Here!</span>
        <form class="js-toDoForm">
          <input type="text" placeholder="Write a to do" />
        </form>
      </div>
      <div class="todo pending">
        <span class="pending__title">Pending List</span>
        <ul class="js-toDoPending"></ul>
      </div>
      <div class="todo finished">
        <span class="finished__title">Finished List</span>
        <ul class="js-toDoFinished"></ul>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
